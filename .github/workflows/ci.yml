name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, "1.85"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Build (default features)
        run: cargo build
      - name: Build (all features)
        run: cargo build --all-features
      - name: Test (all features)
        run: cargo test --all-features
      - name: Test (core only)
        run: cargo test

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (all features)
        run: cargo clippy --all-features -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build docs
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  semver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-semver-checks
        run: cargo install cargo-semver-checks
      - name: Check semver compliance
        run: cargo semver-checks check-release --default-features

  bench:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Benchmark (PR branch)
        run: cargo bench --features all -- --save-baseline pr
      - name: Checkout base branch
        run: git checkout ${{ github.event.pull_request.base.sha }}
      - name: Benchmark (base branch)
        run: cargo bench --features all -- --save-baseline base
      - name: Compare benchmarks
        run: |
          cargo install critcmp
          critcmp base pr --threshold 15

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Seed corpus
        run: |
          mkdir -p fuzz/corpus/fuzz_ubl_parse fuzz/corpus/fuzz_cii_parse fuzz/corpus/fuzz_xml_autodetect fuzz/corpus/fuzz_ubl_roundtrip fuzz/corpus/fuzz_cii_roundtrip
          find tests/fixtures/xrechnung-testsuite -name "*_ubl.xml" -exec cp {} fuzz/corpus/fuzz_ubl_parse/ \;
          find tests/fixtures/xrechnung-testsuite -name "*_ubl.xml" -exec cp {} fuzz/corpus/fuzz_ubl_roundtrip/ \;
          find tests/fixtures/xrechnung-testsuite -name "*uncefact*" -exec cp {} fuzz/corpus/fuzz_cii_parse/ \;
          find tests/fixtures/xrechnung-testsuite -name "*uncefact*" -exec cp {} fuzz/corpus/fuzz_cii_roundtrip/ \;
          find tests/fixtures/xrechnung-testsuite -name "*.xml" -exec cp {} fuzz/corpus/fuzz_xml_autodetect/ \;
      - name: Fuzz UBL parser (60s)
        run: cargo +nightly fuzz run fuzz_ubl_parse -- -max_total_time=60
      - name: Fuzz CII parser (60s)
        run: cargo +nightly fuzz run fuzz_cii_parse -- -max_total_time=60
      - name: Fuzz auto-detect (60s)
        run: cargo +nightly fuzz run fuzz_xml_autodetect -- -max_total_time=60
      - name: Fuzz UBL roundtrip (60s)
        run: cargo +nightly fuzz run fuzz_ubl_roundtrip -- -max_total_time=60
      - name: Fuzz CII roundtrip (60s)
        run: cargo +nightly fuzz run fuzz_cii_roundtrip -- -max_total_time=60
      - name: Fuzz ZUGFeRD extract (60s)
        run: cargo +nightly fuzz run fuzz_zugferd_extract -- -max_total_time=60
